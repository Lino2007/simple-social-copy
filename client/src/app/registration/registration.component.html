<div class="container">
    <div class="row justify-content-center your">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form name="my-form" (ngSubmit)="onSubmit()" #form="ngForm">
                        <div class="form-group row">
                            <label for="firstname" class="col-md-4 col-form-label text-md-right">Firstname</label>
                            <div class="col-md-6">
                                <input type="text" id="firstname" class="form-control" name="firstname" ngModel
                                    minlength="2" maxlength="30" #firstname="ngModel" required>
                                <div *ngIf="!firstname.valid && firstname.touched">
                                    <span class="help-block error-block " *ngIf="firstname.errors?.['required']">
                                        Please enter your {{firstname.name}}!
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="lastname" class="col-md-4 col-form-label text-md-right">Lastname</label>
                            <div class="col-md-6">
                                <input type="text" id="lastname" class="form-control" name="lastname" ngModel
                                    minlength="2" maxlength="30" #lastname="ngModel" required>
                                <div *ngIf="!lastname.valid && lastname.touched">
                                    <span class="help-block error-block " *ngIf="lastname.errors?.['required']">
                                        Please enter your {{lastname.name }}!
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="nickname" class="col-md-4 col-form-label text-md-right">Nickname</label>
                            <div class="col-md-6">
                                <input type="text" id="nickname" class="form-control" name="nickname" ngModel
                                    minlength="2" maxlength="30" #nickname="ngModel" required>
                                <div *ngIf="!nickname.valid && nickname.touched">
                                    <span class="help-block error-block" *ngIf="nickname.errors?.['required']">
                                        Please enter your {{nickname.name}}!
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="email" class="col-md-4 col-form-label text-md-right">E-Mail</label>
                            <div class="col-md-6">
                                <input type="text" id="email" class="form-control" name="email" (click)="check(email)"
                                    ngModel email required #email="ngModel">
                                <div *ngIf="!email.valid && email.touched">
                                    <span class="help-block error-block" *ngIf="email.errors?.['required']">
                                        Please enter your {{email.name}}!
                                    </span>
                                    <span class="help-block error-block" *ngIf="email.errors?.['email']">
                                        Please enter your valid email!
                                    </span>
                                </div>
                            </div>

                        </div>

                        <div class="form-group row">
                            <label for="present_address" class="col-md-4 col-form-label text-md-right">Country</label>
                            <div class="col-md-6">
                                <select id="country" class="form-control" name="country" #country="ngModel" ngModel
                                    required>
                                    <option value="United States">United States</option>
                                    <option value="United Kingdom">United Kingdom</option>
                                </select>
                                <div *ngIf="!country.valid && country.touched">
                                    <span class="help-block error-block" *ngIf="country.errors?.['required']">
                                        Please select your {{country.name}}!
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 offset-md-4">
                            <div *ngIf="apiResponseMessage.length !== 0">
                                <span class="help-block" [ngClass]="{'error-block': apiError}">
                                    <span *ngIf="!apiError" class="spinner-border spinner-border-sm" role="status"
                                        aria-hidden="true"></span>
                                    {{apiResponseMessage}}
                                </span>
                            </div>
                            <button type="submit" class="btn btn-primary"
                                [disabled]="form.invalid || requestProcessing || registerButtonDisable">
                                <span *ngIf="requestProcessing" class="spinner-border spinner-border-sm" role="status"
                                    aria-hidden="true"></span>
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
